<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
	</head>
	<body>
		<div class="container">
			<div class="flex-col"></div>
			<div class="bodycalc flex-col">
				<div class="col">
					<div id="subscreen"></div>
					<div id="screen"></div>
					<br>
					<div class="flex-row">
						<div class="btn">CE</div>
						<div class="btn">C</div>
						<div class="btn">â¬…</div>
						<div class="btn">/</div>
					</div>
					<div class="flex-row">
						<div class="btn">7</div>
						<div class="btn">8</div>
						<div class="btn">9</div>
						<div class="btn">*</div>
					</div>
					<div class="flex-row">
						<div class="btn">4</div>
						<div class="btn">5</div>
						<div class="btn">6</div>
						<div class="btn">-</div>
					</div>
					<div class="flex-row">
						<div class="btn">1</div>
						<div class="btn">2</div>
						<div class="btn">3</div>
						<div class="btn">+</div>
					</div>
					<div class="flex-row">
						<div class="btn"></div>
						<div class="btn">0</div>
						<div class="btn">,</div>
						<div class="btn">=</div>
					</div>
				</div>
			</div>
			<div class="flex-col"></div>
		</div>
	</body>
</html>
